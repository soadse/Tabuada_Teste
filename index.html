<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Tabuada</title>
</head>
<body>
    <h1 class="texto">Digite o número e confirme para gerar uma tabuada</h1>

    <div id="container01">
            <div id="container02">
                <div class="valores">
                    <label for="n1">Tabuada do:</label>
                    <input type="number" id="n1">
                </div>
                <div class="valores">
                    <label for="n2">Multiplicado até:</label>
                    <input type="number" id="n2">
                </div>
            </div>
        <button id="calcular">Calcular</button>
    </div>

    <h2 class="texto">Tabuada do número:</h2>
    <div id="container03">
        <p>INFORME UM NÚMERO PARA CALCULAR UMA TABUADA</p>
        <p id="resultado"></p>
    </div>
</body>
</html>
